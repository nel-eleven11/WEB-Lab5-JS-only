<html>
  <head>
  </head>
  <body>
    <script type="application/javascript">

    const body = document.body

    const style = document.createElement('style');
    style.innerHTML = `
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        h1 {
            text-align: center;
        }
        
        #messageContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background-color: #e2e2e2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        li img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        } 
        
        #inputContainer {
            padding: 10px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        
        textarea {
            width: 100%;
            height: 70px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        #themeToggle {
                position: absolute;
                top: 515px;
                right: 0px;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
            
        #themeToggle:hover {
            background-color: #0056b3;
        }
    `;
    document.head.appendChild(style);

    const header = document.createElement('h1')
    header.innerText = 'Chat en Vivo'
    body.append(header)

    const messageContainer = document.createElement('div')
    messageContainer.id = 'messageContainer'
    body.append(messageContainer)

    const ul = document.createElement('ul')
    messageContainer.append(ul)

    const inputContainer = document.createElement('div')
    inputContainer.id = 'inputContainer'
    body.append(inputContainer)

    const t = document.createElement('textarea');
    t.id = 'messageInput'
    t.placeholder = 'Escribe tu mensaje aquí...'
    t.maxLength = 140;
    inputContainer.append(t)

    const b = document.createElement('button');
    b.id = 'sendButton'
    b.innerText = 'ENVIAR'
    inputContainer.append(b)

    const themeToggle = document.createElement('button');
    themeToggle.id = 'themeToggle';
    themeToggle.innerText = 'Cambiar tema';
    inputContainer.append(themeToggle);

    const createMessageElement = (message) => {
        const li = document.createElement('li');
        li.append(`${message.username}: ${message.message}`);
        const urlPattern = /(https?:\/\/.*\.(?:png|jpg|gif|jpeg))/i;
        const match = message.message.match(urlPattern);
        if (match) {
            const img = document.createElement('img');
            img.src = match[0];
            li.appendChild(img);
        }
        return li;
    };

    const getMessages = async () => {
        ul.innerHTML = '<li>Cargando mensajes...</li>';
        const previousScrollTop = messageContainer.scrollTop;
        const isScrolledToBottom = messageContainer.scrollHeight - messageContainer.clientHeight <= messageContainer.scrollTop + 1;
        
        try{
            const response = await fetch('https://chat.tiburoncin.lat/messages')
            const messages = await response.json()
            

            messages.forEach((message) => {
                ul.append(createMessageElement(message));
            })

            if (isScrolledToBottom) {
                messageContainer.scrollTop = messageContainer.scrollHeight;
            } else {
                messageContainer.scrollTop = previousScrollTop;
            }
        }catch (error) {
            ul.innerHTML = '<li>Error al cargar mensajes.</li>'
            console.error('Error fetching messages:', error)
        }
    }

    const postMessage = async () => {
        if (t.value.trim() === '') {
            alert('El mensaje no puede estar vacío.')
            return
        }
        const body = {
            username: 'Nelson',
            message: t.value.trim(),
        }
        try {
            const response = await fetch('https://chat.tiburoncin.lat/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            })

            if (!response.ok) {
                throw new Error('Error en la respuesta del servidor')
            }
            t.value = ''
            getMessages()
        } catch (error) {
            console.error('Error posting message:', error)
        }
    }

    b.addEventListener('click', postMessage)
    t.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault()
            postMessage()
        }
    })

    const toggleTheme = () => {
        if (document.body.classList.contains('dark-theme')) {
            document.body.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        } else {
            document.body.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        }
    };

    themeToggle.addEventListener('click', toggleTheme);

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-theme');
    }

    const darkThemeStyle = document.createElement('style');
    darkThemeStyle.innerHTML = `
        .dark-theme {
            background-color: #333;
            color: white;
        }

        .dark-theme li {
            background-color: #555;
        }

        .dark-theme #inputContainer {
            background-color: #444;
        }

        .dark-theme button {
            background-color: #444;
        }

        .dark-theme button:hover {
            background-color: #666;
        }

        .dark-theme #themeToggle{
            background-color: #444;
        }
    `;
    document.head.appendChild(darkThemeStyle);

    getMessages();
    setInterval(getMessages, 5000); 

    </script>
  </body>
</html>
